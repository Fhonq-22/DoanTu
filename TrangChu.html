<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="TrangChu.css">
</head>
<body>
    <div class="container">
        <h1>Trang Chủ</h1>
        <div id="buttons">
            <button id="btnSoMang" onclick="hienThiChonSoMang()">Đoán theo số mạng</button>
            <button id="btnThoiGian" onclick="hienThiChonThoiGian()">Đoán theo thời gian</button>
            <button onclick="chuyenDenDoanTatCa()">Đoán tất cả</button>
        </div>
        <div id="chonSoMang" class="option" style="display: none;">
            <label for="soMang">Chọn số mạng:</label>
            <select id="soMang">
                <option value="1">1 ❤</option>
                <option value="2">2 ❤</option>
                <option value="3">3 ❤</option>
                <option value="4">4 ❤</option>
                <option value="5">5 ❤</option>
            </select>
            <button onclick="chuyenDenTheoSoMang()">Xác nhận</button>
            <button onclick="quayLaiTuChonSoMang()" class="cancel-btn">✕</button>
        </div>
        <div id="chonThoiGian" class="option" style="display: none;">
            <label for="thoiGian">Chọn thời gian:</label>
            <select id="thoiGian">
                <option value="15">15 giây</option>
                <option value="30">30 giây</option>
                <option value="45">45 giây</option>
                <option value="60">1 phút</option>
                <option value="120">2 phút</option>
                <option value="180">3 phút</option>
            </select>
            <button onclick="chuyenDenTheoThoiGian()">Xác nhận</button>
            <button onclick="quayLaiTuChonThoiGian()" class="cancel-btn">✕</button>
        </div>
        <div class="overlay"></div>
    </div>
    
    <script src="TrangChu.js"></script>
</body>
</html>
