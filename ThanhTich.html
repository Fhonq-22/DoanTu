<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành tích</title>
    <link rel="stylesheet" href="libs/uicons-solid-rounded.css">
    <link rel="stylesheet" href="ThanhTich.css">
</head>
<body>
    <div class="container">
        <h1>Thành tích</h1>
        <p id="type"></p>
        <div class="thanhTich">
            <div class="streak">
                <i class="fi fi-sr-flame"></i>
                <span id="maxStreak">0</span>
            </div>
            <div class="right">
                <i class="fi fi-sr-thumbs-up"></i>
                <span id="soTuDoanDung">0</span>
            </div>
            <div class="wrong">
                <i class="fi fi-sr-cross-circle"></i>
                <span id="soTuDoanSai">0</span>
            </div>
            <div class="accuracy">
                <i class="fi fi-sr-badge-check"></i>
                <span id="tiLeDoanDung">0%</span>
            </div>
            <div class="time">
                <i class="fi fi-sr-clock"></i>
                <span id="tongThoiGian">0</span>
            </div>
            <div class="skip">
                <i class="fi fi-sr-step-forward"></i>
                <span id="soLanBoQua">0</span>
            </div>
        </div>
    </div>
    
    <script src="ThanhTich.js"></script>
</body>
</html>
