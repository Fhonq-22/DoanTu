<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán từ theo số mạng</title>
    <link rel="stylesheet" href="TheoSoMang.css">
    <link rel="stylesheet" href="libs/uicons-solid-rounded.css">
</head>
<body>
    <div class="container">
        <h1>Đoán từ theo số mạng</h1>
        <div class="word-container">
            <span id="word"></span>
        </div>

        <input id="inputDoan" type="text" placeholder="Nhập từ đoán của bạn">
        <button id="btnDoan">
            <i class="fi fi-sr-search"></i> Đoán
            <div id="mangCircle">
                <span id="soMang">5</span>
            </div>
        </button>
        <button id="btnBoQua">
            <i class="fi fi-sr-step-forward"></i> Bỏ qua
        </button>
        <button id="btnHuyBo">
            <i class="fi fi-sr-circle-x"></i> Hủy bỏ
        </button>
        <p id="message"></p>

        <div class="end-game-container">
            <div id="ketThucDiv" class="ket-thuc">
                <h2>Kết thúc trò chơi</h2>
                <p>
                    <i class="fi fi-sr-flame"></i>: <span id="maxStreak">0</span>
                </p>
                <p>
                    <i class="fi fi-sr-check"></i>: <span id="soTuDoanDung">0</span>
                </p>
                <p>
                    <i class="fi fi-sr-clock"></i>: <span id="tongThoiGian">0 giây</span>
                </p>
                <p>
                    <i class="fi fi-sr-heart-crack"></i>: <span id="soMangBanDau">0 mạng</span>
                </p>
            </div>
            <div id="lichSuSai" class="lich-su-sai">
                <h2>Các từ đoán sai</h2>
                <ul id="danhSachSai"></ul>
            </div>
        </div>

        <div class="action-buttons">
            <button id="troVeTrangChu">
                <i class="fi fi-sr-home"></i> Trang chủ
            </button>
            <button id="btnBatDauLai">
                <i class="fi fi-sr-rotate-square"></i> Bắt đầu lại
            </button>
        </div>
    </div>

    <script type="module" src="TheoSoMang.js"></script>
</body>
</html>
